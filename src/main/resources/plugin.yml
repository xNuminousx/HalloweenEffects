name: HalloweenEffects
version: ${project.version}
main: me.numin.halloweeneffects.HalloweenEffects
api-version: 1.16
authors: [Numin]
softdepend: [ProjectKorra]
description: Adds a few halloween cosmetics!

commands:
  he:
    usage: /<command>
    aliases: halloweeneffects
    description: Basic help list
  he set:
    usage: /<command>
    aliases: he s
    description: Activates an effect.
  he remove:
    usage: /<command>
    aliases: he r
    descriptions: Removes an effect.
  he list:
    usage: /<command>
    aliases: he l
    descriptions: Lists valid effects.
  he debug:
    usage: /<command>
    aliases: he d
    description: Debug command.

permissions:
  halloween.command.op:
    default: op
    description: Gives access to the ability to set and remove another players effects as well as the debug command.
  halloween.effect.spookybats:
    default: true
    description: Enables the "SpookyBats" effect.
  halloween.effect.pumpkinhead:
    default: true
    description: Enables the "PumpkinHead" effect.
  halloween.effect.scaredwet:
    default: true
    description: Enables the "ScaredWet" effect.
